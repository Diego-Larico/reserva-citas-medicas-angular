<div class="registro-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
    <div class="registro-group">
      <label for="apellidoPaterno">Apellido Paterno</label>
      <input type="text" id="apellidoPaterno" name="apellidoPaterno" [(ngModel)]="apellidoPaterno" placeholder="Ingresar apellido paterno" required>
    </div>
    <div class="registro-group">
      <label for="apellidoMaterno">Apellido Materno</label>
      <input type="text" id="apellidoMaterno" name="apellidoMaterno" [(ngModel)]="apellidoMaterno" placeholder="Ingresar apellido materno" required>
    </div>
    <div class="registro-group">
      <label for="nombres">Nombres</label>
      <input type="text" id="nombres" name="nombres" [(ngModel)]="nombres" placeholder="Ingresar nombres" required>
    </div>
    <div class="registro-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" placeholder="Ingresar usuario" required>
    </div>
    <div class="registro-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" [(ngModel)]="correo" placeholder="Ingresar email" required>
    </div>
    <div class="registro-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Ingresar contraseña" required>
    </div>
    <div class="registro-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmar contraseña" required>
    </div>
    <button type="submit" class="btn-registro">Registrarse</button>
  </form>
</div>
