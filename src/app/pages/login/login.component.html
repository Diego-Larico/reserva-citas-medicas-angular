<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ingresar email" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingresar contraseña" required>
    </div>

    <button type="submit" class="btn-login">Ingresar</button>
  </form>

  <p class="registro-link">¿No tienes una cuenta? <a routerLink="/sign-up" class="register-link">Regístrate aquí</a></p>
  <p class="forgot-password-link">
    <a routerLink="/recuperar-password" class="forgot-password" style="cursor:pointer;">¿Olvidaste tu contraseña?</a>
  </p>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
